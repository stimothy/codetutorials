<!-- The HTML <head> Element -->
<!-- The head element is used to declare some metadata that the html page will use. For example: styles or charset -->
<!DOCTYPE html>
<html>
<head>
	<title>The HTML &lt head &gt Element</title>
	<meta charset="utf-8">
</head>
<body>
<p>This shows the charset metadata.</p>
</body>
</html>
