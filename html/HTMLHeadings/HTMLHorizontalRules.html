<!-- HTML Horizontal Rules -->
<!-- This shows how to do a horizontal rule in html, to separate content with a horizontal line. -->
<!DOCTYPE html>
<html>
<head>
	<title>HTML Horizontal Rules</title>
</head>
<body>
	<h1>This is the biggest header</h1>
	<p>The text below the main header</p>
	<hr/>
	<h2>This is the second biggest heading</h2>
	<p>This is the text under the later heading</p>
	<hr/>
</body>
</html>
