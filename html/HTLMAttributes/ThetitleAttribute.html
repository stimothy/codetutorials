<!-- The title Attribute -->
<!-- The title attribute is used to title an element on the html page. This attribute is different than the title of the entire web page, so don't mix them up. When you hover over the text a little box appears with the title text. -->
<!DOCTYPE html>
<html>
<head>
	<title>The title Attribute</title>
</head>
<body>
	<p title="The title of this paragraph">A paragraph with a title</p>
</body>
</html>
