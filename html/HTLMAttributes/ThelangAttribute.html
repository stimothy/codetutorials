<!-- The lang Attribute -->
<!-- The lang attribute is to be put on the html tag, it helps the browser show the type of language to be displayed to the screen. It helps screen readers and search engines. -->
<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>The lang Attribute</title>
</head>
<body>
	<p>This webpage is in english.</p>
</body>
</html>
