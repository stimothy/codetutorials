<!-- The src Attribute -->
<!-- the src attribute is like the href attribute, but it is used to specify the address to find a picture instead of where to go if I click on it, which is what the href tag does. -->
<!DOCTYPE html>
<html>
<head>
	<title>The src Attribute</title>
</head>
<body>
	<img src="http://www.steventimothy.com/source/images/Prof_Pic.jpg"/>
</body>
</html>
