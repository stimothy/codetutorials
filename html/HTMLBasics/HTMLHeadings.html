<!-- The HTML Headings -->
<!-- This is an html file that shows the differences between all the different heading options h1 - h6 -->
<!DOCTYPE html>
<html>
	<head>
		<title>Headings</title>
	</head>
	<body>
		<h1>This is the first heading</h1>
		<h2>This is the second heading</h2>
		<h3>This is the third heading</h3>
		<h4>This is the fourth heading</h4>
		<h5>This is the fifth heading</h5>
		<h6>This is the sixth heading</h6>
	</body>
</html>
